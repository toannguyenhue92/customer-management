<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới tỉnh thành</title>
</head>

<body>
    <form action="/province/save" method="post" th:object="${province}">
        <input type="text" placeholder="Tên tỉnh thành" th:field="*{name}">
        <input type="submit" value="Thêm">
    </form>
</body>

</html>
